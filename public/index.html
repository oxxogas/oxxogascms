<!DOCTYPE html>
<html lang="es" ng-app="Oxxogas">
<head>
	<meta charset="UTF-8"/>
	<title>OXXO GAS CMS</title>
	<link rel="icon" type="image/x-icon" href="http://oxxogas.com/imagenes/logo32.png">
	<link href="css/style.css" rel="stylesheet"></link>
	<!-- jQuery -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<!-- SocketIO -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
	<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
	<base href="/">
</head>
<body ng-controller="cms_controller">
	<header>
		<nav  ng-repeat="title in sections.titles" ng-click="goTo(title)">
			<p>{{title}}</p>
		</nav>
	</header>
	<section ng-view>
	</section>
	<script src="js/app.js"></script>
</body>
</html>
